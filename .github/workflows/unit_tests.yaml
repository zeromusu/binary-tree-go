name: Unit Tests
on:
    push:
        branches: [ "**" ]
    pull_request:
        branches: [ "**" ]
    workflow_dispatch:
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up GO
              uses: actions/setup-go@v5
              with:
                go-version: "1.23"

            - name: Install dependencies
              run: go mod tidy

            - name: Run tests
              run: go test ./... -v